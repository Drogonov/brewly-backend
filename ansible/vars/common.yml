---

ssl_certificate: "ssl_certificate /etc/letsencrypt/live/{{ domain }}/fullchain.pem;"
ssl_certificate_key: "ssl_certificate_key /etc/letsencrypt/live/{{ domain }}/privkey.pem;"
ssl: ssl
source: "{{ playbook_dir }}/templates/default.conf.j2"
base_conf: "{{ playbook_dir }}/templates/nginx.conf.j2"
domain: brewly.ru
grafana_domain: grafana.brewly.ru
pgadmin_domain: pgadmin.brewly.ru
app_port: 8080
email: support@brewly.ru
is_ssl: false
certbot_domains:
  - "{{ domain }}"
  - "{{ grafana_domain }}"
  - "{{ pgadmin_domain }}"