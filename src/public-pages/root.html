<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brewly</title>
    <meta name="description"
        content="Brewly â€“ keep all your coffee cupping notes in one place, share with your team, and discover new flavors." />

    <!-- Social preview -->
    <meta property="og:title" content="Brewly" />
    <meta property="og:description" content="Keep all your coffee cupping notes in one place, share with your team." />
    <meta property="og:image" content="/assets/brewly-og.png" />

    <!-- Blocky title font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap" />

    <style>
        :root {
            --brand-dark: #6e8b73;
            --brand-light: #bca67a;
            --accent: #f05032;
            --bg: #f9fbfc;
            --fg: #333;
            --font-sans: Arial, sans-serif;
            --font-display: 'Anton', sans-serif;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            color: var(--fg);
            font-family: var(--font-sans);
            line-height: 1.5;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--brand-dark);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-family: var(--font-sans);
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s, transform 0.1s;
        }

        .btn:hover {
            background: var(--brand-light);
            transform: scale(1.03);
        }

        /* small buttons under main CTA */
        .subactions {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .btn-small {
            padding: 0.5rem 0.75rem;
            background: var(--accent);
            color: #fff;
            border-radius: 4px;
            font-size: 0.875rem;
            text-decoration: none;
            transition: background 0.2s;
        }

        .btn-small:hover {
            background: var(--brand-light);
        }

        /* Header */
        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: linear-gradient(90deg,
                    var(--brand-dark),
                    var(--brand-light));
        }

        .logo {
            font-family: var(--font-display);
            color: #fff;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .site-nav {
            display: flex;
            gap: 1rem;
        }

        .site-nav a {
            color: #fff;
            font-size: 1rem;
            font-family: var(--font-sans);
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .site-nav a:hover {
            background: var(--accent);
        }

        /* Main */
        main {
            max-width: 600px;
            margin: 3rem auto;
            padding: 0 1rem;
            text-align: center;
        }

        h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        p.lead {
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }

        .actions {
            margin-bottom: 0;
            /* we moved spacing into .subactions */
        }

        /* Footer */
        footer {
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            padding: 2rem 1rem;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background: #121212;
                color: #ddd;
            }

            .site-header {
                background: #3b5545;
            }

            .btn {
                background: #3b5545;
            }

            .btn-small {
                background: #3b5545;
            }

            .site-nav a:hover {
                background: var(--brand-light);
            }

            footer {
                color: #888;
            }
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="logo">Brewly</div>
        <nav class="site-nav">
            <a href="/privacy-policy">Privacy Policy</a>
            <a href="/support">Support</a>
        </nav>
    </header>

    <main>
        <h1>Welcome to Brewly</h1>
        <p class="lead">
            Store all your coffee cupping notes in one place, share insights with your
            team, and never lose track of what you brewed and loved.
        </p>

        <div class="actions">
            <a class="btn" href="https://apps.apple.com/app" target="_blank" rel="noopener">
                Download on the App Store
                n </a>
        </div>

        <!-- three small buttons below primary CTA -->
        <div class="subactions">
            <a class="btn-small" href="https://github.com/Drogonov/brewly-ios" target="_blank" rel="noopener">
                GitHub iOS
            </a>
            <a class="btn-small" href="https://github.com/Drogonov/brewly-swagger" target="_blank" rel="noopener">
                GitHub Swagger
            </a>
            <a class="btn-small" href="https://github.com/Drogonov/brewly-backend" target="_blank" rel="noopener">
                GitHub Backend
            </a>
        </div>
    </main>

    <footer>
        &copy;
        <script>document.write(new Date().getFullYear())</script> Brewly. All
        rights reserved.
    </footer>
</body>

</html>
