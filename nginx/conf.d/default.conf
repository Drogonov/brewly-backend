# HTTP â†’ HTTPS redirect + ACME challenge
server {
    listen      80;
    listen      [::]:80;
    server_name brewly.ru;

    # serve .well-known/acme-challenge from our webroot
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
        default_type text/plain;
    }

    # redirect everything else to https
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS with real certs
server {
    listen      443 ssl http2;
    listen      [::]:443 ssl http2;
    server_name brewly.ru;

    ssl_certificate     /etc/letsencrypt/live/brewly.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brewly.ru/privkey.pem;

    # (optional) security hardening
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass         http://app:8080;
        proxy_set_header   Host            $host;
        proxy_set_header   X-Real-IP       $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}