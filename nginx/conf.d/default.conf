server {
    listen 80;
    server_name brewly.ru;

    # Четко отрабатываем запросы ACME-челленджа
    location ^~ /.well-known/acme-challenge/ {
        # точный путь к директории, куда certbot кладет файлы
        alias /var/www/certbot/.well-known/acme-challenge/;
        # отдавать только существующие файлы
        try_files $uri =404;
        # текстовый MIME-тип
        default_type text/plain;
    }

    # Всё остальное — редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name brewly.ru;

    ssl_certificate     /etc/letsencrypt/live/brewly.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brewly.ru/privkey.pem;

    location / {
        proxy_pass         http://app:8080;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
    }
}